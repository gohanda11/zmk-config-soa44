CONFIG_RGBLED_WIDGET_LAYER_1_COLOR=1  # Mouse layer: Red
CONFIG_RGBLED_WIDGET_LAYER_2_COLOR=2  # Function layer: Green
CONFIG_RGBLED_WIDGET_LAYER_3_COLOR=3  # Number layer: Yellow
CONFIG_RGBLED_WIDGET_LAYER_4_COLOR=4  # Arrow layer: Blue
CONFIG_RGBLED_WIDGET_LAYER_5_COLOR=5  # Scroll layer: Magenta
CONFIG_RGBLED_WIDGET_LAYER_6_COLOR=6  # Bluetooth layer: Cyan